<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"> -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>

</head>

<body>

  <!-- Every page should have a <main> (where the "dominant" content of the body goes) -->
  <main>
    <!-- <article> should be used when all the relevant information to the element is contained within that element -->
    <article class="product">
      <picture class="product__image">
        <!-- <source srcset="./images/image-product-mobile.jpg" media="(max-width: 680px)">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 681px)"> -->
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="product__content">
        <p class="product__category">Perfume</p>
        <!--
          Each page should have exactly one <h1>. In this case, we assign the card's title as the <h1>,
          however if this were one card of many, on a page, the page should have its own <h1> title,
          and the title of these cards would use a lower heading like <h2>.
        -->
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="product__price">
          <p class="product__price__after">$149.99</p>
          <p class="product__price__before">$169.99</p>
        </div>
        <button class="product__cart-button">Add to Cart</button>
      </div>
    </article>
  </main>

</body>

</html>
